<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Point of Sale, POS System">
    <meta name="description" content="Discover our cutting-edge Point of Sale (POS) system designed to revolutionize
        the way businesses manage transactions. This advanced POS solution combines user-friendly interfaces with
        powerful backend capabilities, providing a seamless and efficient sales process. ">
    <meta name="author" content="Sameera Madushan">
    <title>Web POS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assests/style/style.css">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <div class="logo">SM POS</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container-fluid" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active-page" aria-current="page" id="home_nav" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="customer_nav" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="item_nav" href="item.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="order_nav" href="order.html">Place Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="order_details_nav" href="orderDetails.html">Orders Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>

    <!-- home section -->
    <section id="home">
        <div class="container">
            <div class="row">

                <div class="col col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Customers</h3>
                            <p class="count">0</p>
                            <i class="fa-solid fa-user fa-2xl"></i>
                            <a class="link-page" id="customer_link">Manage Customers ></a>
                        </div>
                    </div>
                </div>

                <div class="col col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Items</h3>
                            <p class="count">0</p>
                            <i class="fa-solid fa-tag fa-2xl"></i>
                            <a class="link-page" id="item_link">Manage Items ></a>
                        </div>
                    </div>
                </div>

                <div class="col col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Orders</h3>
                            <p class="count">0</p>
                            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                            <a class="link-page" id="order_link">Manage Orders ></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</main>

</body>
</html>
