<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Point of Sale, POS System">
    <meta name="description" content="Discover our cutting-edge Point of Sale (POS) system designed to revolutionize
        the way businesses manage transactions. This advanced POS solution combines user-friendly interfaces with
        powerful backend capabilities, providing a seamless and efficient sales process. ">
    <meta name="author" content="Sameera Madushan">
    <title>Web POS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assests/style/style.css">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <div class="logo">SM POS</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container-fluid" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active-page" aria-current="page" id="home_nav" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="customer_nav" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="item_nav" href="item.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="order_nav" href="order.html">Place Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="order_details_nav" href="orderDetails.html">Orders Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>


    <!-- customer section -->
    <section id="customer">
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <h3 class="header">Manage Customer</h3>
                </div>
            </div>
            <div class="order_container">
                <div class="row">
                    <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                        <form>
                            <div class="mb-3">
                                <label for="customerId" class="form-label">Customer Id</label>
                                <input type="text" class="form-control" id="customerId">
                            </div>
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Customer Full Name</label>
                                <input type="text" class="form-control" id="fullname">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Customer Address</label>
                                <textarea class="form-control" id="address" style="height: 65px"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">Customer Contact No</label>
                                <input type="text" class="form-control" id="contact">
                            </div>
                            <div id="customer_btn" class="mt-5">
                                <button type="button" class="btn btn-outline-success">Save</button>
                                <button type="button" class="btn btn-outline-warning">Update</button>
                                <button type="button" class="btn btn-outline-danger">Delete</button>
                                <button type="reset" class="btn btn-outline-secondary">Clear</button>
                            </div>
                        </form>
                    </div>

                    <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                        <div id="customer_search" class="search mb-4 mt-4 d-flex flex-row align-items-end">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="search" class="form-control" placeholder="Search">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>customer_id</option>
                                <option>name</option>
                                <option>address</option>
                                <option>salary</option>
                            </select>
                        </div>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Customer Id</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Contact</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
