<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="assests/normalize.css">
    <link rel="stylesheet" href="assests/order.css">
    <link rel="stylesheet" href="assests/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h3 id="systemName">POS SYSTEM</h3>  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customer.html">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="item.html">Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="order.html">Orders</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-success" type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </nav>
</header>

<section id="title">
    <div>
        <h1>Manage Orders</h1>
    </div>
</section>

<div>
    <h3>Customer Details</h3>

    <div id="customer">
        <div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Customer Id</label>
                        <input class="form-control" type="text" placeholder="Enter Customer Id" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Customer Name</label>
                        <input class="form-control" type="text" placeholder="Enter Customer Name" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Customer Telephone Number</label>
                        <input class="form-control" type="tel" placeholder="Enter Customer Telephone Number" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Customer Email</label>
                        <input type="email" class="form-control" placeholder="Enter Customer Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<div>
    <h3>Order Details</h3>

    <div id="order">
        <div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Order Id</label>
                        <input class="form-control" type="text" placeholder="Enter Order Id" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input class="form-control" type="date" placeholder="Enter date" aria-label="default input example">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<div id="itemDetails">
    <h3>Item Details</h3>

    <div id="item">
        <div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Item Id</label>
                        <input class="form-control" type="text" placeholder="Enter Item Id" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Item name</label>
                        <input class="form-control" type="text" placeholder="Enter Item name" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Qty On Hand</label>
                        <input class="form-control" type="text" placeholder="Qty On Hand" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Each Price</label>
                        <input class="form-control" type="text" placeholder="Each Price" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">QTY</label>
                        <input class="form-control" type="number" placeholder="Enter Qty" aria-label="default input example">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<div id="total">

</div>



<div id="invoice">
    <h3>Invoice</h3>
    <div id="invoiceDetails">
        <table class="table">
            <thead class="table-primary">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>item 1</td>
                <td>2</td>
                <td>500.00</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>item 2</td>
                <td>3</td>
                <td>1000.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
