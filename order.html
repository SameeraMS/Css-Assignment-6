<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Point of Sale, POS System">
    <meta name="description" content="Discover our cutting-edge Point of Sale (POS) system designed to revolutionize
        the way businesses manage transactions. This advanced POS solution combines user-friendly interfaces with
        powerful backend capabilities, providing a seamless and efficient sales process. ">
    <meta name="author" content="Sameera Madushan">
    <title>Web POS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assests/style/style.css">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <div class="logo">SM POS</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container-fluid" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active-page" aria-current="page" id="home_nav" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="customer_nav" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="item_nav" href="item.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="order_nav" href="order.html">Place Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="order_details_nav" href="orderDetails.html">Orders Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <!-- order section -->
    <section id="order">
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <h3 class="header">Place Order</h3>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="order_container mt-3">
                        <div class="container">
                            <h4>Invoice Details</h4>
                            <div class="row">
                                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                    <div>
                                        <label for="order_Id" class="form-label">Order ID</label>
                                        <input type="text" class="form-control" id="order_Id">
                                    </div>
                                    <div>
                                        <label for="custId" class="form-label">Customer Id</label>
                                        <select class="form-select" aria-label="Default select example" id="custId">
                                            <option selected>select the customer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                    <div>
                                        <label for="orderDate" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="orderDate">
                                    </div>
                                    <div>
                                        <label for="custName" class="form-label">Customer name</label>
                                        <input type="text" class="form-control" id="custName">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="order_container mt-3">
                        <div class="container">
                            <h4>Item Select</h4>
                            <div class="row">
                                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                    <div>
                                        <label for="item_Id" class="form-label">Item Id</label>
                                        <select class="form-select" aria-label="Default select example" id="item_Id">
                                            <option selected>select the item</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                                        <input type="number" class="form-control" id="qtyOnHand" disabled>
                                    </div>
                                    <div>
                                        <label for="order_quantity" class="form-label">Order Qty</label>
                                        <input type="number" class="form-control" id="order_quantity" min="0">
                                    </div>
                                </div>
                                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                    <div>
                                        <label for="desc" class="form-label">Item Description</label>
                                        <input type="text" class="form-control" id="desc" disabled>
                                    </div>
                                    <div>
                                        <label for="unit_price" class="form-label">Unit Price</label>
                                        <input type="number" class="form-control" id="unit_price" disabled>
                                    </div>
                                    <div class="text-end">
                                        <button class="cart_btn"><i class="fa-solid fa-plus fa-lg m-2"></i>Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="order_container mt-3">
                        <div class="container">
                            <h4>Cart</h4>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">Item Id</th>
                                    <th scope="col">Unit Price</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Remove</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="order_container mt-3">
                        <div class="container">
                            <div class="row">
                                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                    <div>
                                        <label for="cash" class="form-label">Cash</label>
                                        <input type="number" class="form-control" id="cash">
                                    </div>
                                    <div>
                                        <label for="balance" class="form-label">Balance</label>
                                        <input type="number" class="form-control" id="balance">
                                    </div>
                                </div>
                                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                    <div>
                                        <label for="discount" class="form-label">Discount</label>
                                        <input type="number" class="form-control" id="discount" max="100" min="0">
                                    </div>
                                    <div class="net_total">
                                        <span>Net Total : </span>
                                        <span>0/=</span>
                                    </div>
                                    <div class="sub_total">
                                        <span>Sub Total : </span>
                                        <span>0/=</span>
                                    </div>
                                </div>
                                <div class="row justify-content-center mt-3 d-flex">
                                    <button class="order_btn"><i class="fa-solid fa-cart-shopping fa-lg m-3"></i>Place Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
