<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Point of Sale, POS System">
  <meta name="description" content="Discover our cutting-edge Point of Sale (POS) system designed to revolutionize
        the way businesses manage transactions. This advanced POS solution combines user-friendly interfaces with
        powerful backend capabilities, providing a seamless and efficient sales process. ">
  <meta name="author" content="Sameera Madushan">
  <title>Web POS</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="assests/style/style.css">

</head>
<body>
<header>
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid">
      <div class="logo">SM POS</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse container-fluid" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active-page" aria-current="page" id="home_nav" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="customer_nav" href="customer.html">Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="item_nav" href="item.html">Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="order_nav" href="order.html">Place Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="order_details_nav" href="orderDetails.html">Orders Details</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <!-- order details section -->
  <section id="order_details">
    <div class="container">
      <div class="row mb-5">
        <div class="col">
          <h3 class="header">Order Detail</h3>
        </div>
      </div>
      <div class="order_container">
        <div class="row">
          <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
            <form>
              <div class="mb-3">
                <label for="order_detail_id" class="form-label">Order Id</label>
                <input type="text" class="form-control" id="order_detail_id">
              </div>
              <div class="mb-3">
                <label for="order_detail_customer_id" class="form-label">Customer Id</label>
                <input type="text" class="form-control" id="order_detail_customer_id">
              </div>
              <div class="mb-3">
                <label for="order_details_date" class="form-label">Order Date</label>
                <input type="date" class="form-control" id="order_details_date">
              </div>
              <div class="mb-3">
                <label for="order_details_discount" class="form-label">Discount</label>
                <input type="text" class="form-control" id="order_details_discount">
              </div>
            </form>
          </div>

          <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
            <div id="order_detail_search" class="search mb-4 mt-4 d-flex flex-row align-items-end">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" class="form-control" placeholder="Search">
              <select class="form-select" aria-label="Default select example">
                <option selected>orderId</option>
                <option>customerId</option>
              </select>
            </div>
            <table class="table table-hover">
              <thead>
              <tr>
                <th scope="col">Order Id</th>
                <th scope="col">Customer Id</th>
                <th scope="col">Date</th>
                <th scope="col">Total</th>
              </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="order_container mt-3">
        <div class="row">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">Item Id</th>
              <th scope="col">Description</th>
              <th scope="col">Unit Price</th>
              <th scope="col">Qty</th>
              <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</main>


</body>
</html>
